---
layout: default
---

<div class="home">
    {% for post in site.posts %}
      <div class="post-preview">
        <h2 class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p class="post-meta">Posted on {{ post.date | date: "%b %-d, %Y" }}</p>
        <hr>
      </div>
    {% endfor %}
</div>
